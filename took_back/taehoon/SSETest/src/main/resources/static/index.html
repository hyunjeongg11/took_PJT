<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSE Test</title>
</head>
<body>
<h1>SSE 테스트</h1>
<div id="events"></div>
<script>
    const userId = "ssafy";// B 사용자의 ID를 여기에 설정
    const eventSource = new EventSource('/noti/subscribe/' + userId);
    // postman: http://localhost:8080/chatrooms?name=TestRoom&creatorId=ssafy&recipientId=zxader
    eventSource.onmessage = function(event) {
        alert("메시지");
    };

    eventSource.addEventListener("알림", function(event) {
        alert(event.data);
    });

    eventSource.onerror = function(event) {
        alert("오류발생");
    };
</script>
</body>
</html>
